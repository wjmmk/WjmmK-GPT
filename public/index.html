<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #chat-area {
            margin: 0 auto;
            width: 80%;
            height: 500px;
            overflow:scroll;
            border: 1px solid gray;
            border-radius: 4px;
            margin: 15px;
        }

        .input {            
            width: 100%;
        }

        .submit-area{
            justify-content: center;
            display: flex;
            margin: 20px auto;
            width: 80%;            
        }       

        textarea {
            width: 80%;
            margin-left: 14px;
        }

        .box {
            width: 96%;
            margin: 0 auto;
            padding: 10px 10px;
            background-color: #C4DBFE;
            margin: 10px auto;

        .answer {

        }

        button {
            background-color: #004089;
            color: white;
            padding: 10px 10px;
            border-radius: 5px;
            border: none;
            margin-left: 14px;
        }
    </style>

</head>

    <div class="area" id="chat-area">
    
    </div>

    <div class="submit-form">
        <div class="input">

        </div>
